include:
  - template: Security/SAST.gitlab-ci.yml

# Extend GitLab SAST job to publish the report file as artifact to be used by other jobs
sast:
  artifacts:
    paths:
      - gl-sast-report.json

semgrep-safescarf:
  extends: .safescarf_upload
  needs: ["safescarf_create_engagement", "semgrep-sast"]
  variables:
    SAFESCARF_SCAN_TYPE: "GitLab SAST Report"
    SAFESCARF_SCAN_TEST_TYPE: "GitLab-CI Semgrep"
    SAFESCARF_SCAN_FILE: "./gl-sast-report.json"
  rules:
    - if: '$SAFESCARF_NOT_ON_MASTER == "true" && $CI_COMMIT_BRANCH == "master"'
      when: never
    - if: $SAST_DISABLED
      when: never
    - if: $SAST_EXCLUDED_ANALYZERS =~ /semgrep/
      when: never
    - if: $CI_COMMIT_BRANCH
      exists:
        - '**/*.py'
        - '**/*.js'
        - '**/*.jsx'
        - '**/*.ts'
        - '**/*.tsx'
        - '**/*.c'
        - '**/*.go'
        - '**/*.java'
        - '**/*.cs'
        - '**/*.html'
        - '**/*.scala'
        - '**/*.sc'


