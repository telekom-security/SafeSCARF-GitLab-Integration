---
  repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.3.0
      hooks:
        - id: trailing-whitespace
        - id: end-of-file-fixer
        - id: check-yaml
    - repo: https://github.com/markdownlint/markdownlint
      rev: v0.12.0
      hooks:
        - id: markdownlint
          args: [--config=.linter-config/mdlrc]
